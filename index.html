<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's work</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="heading">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="Today">
                <span class="today-heading">Today</span>
                <img class="sun" src="./images/sun.svg" alt="sun">
            </h2>
            <p class="goals-heading">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress_Value">
                </div>
                <p class="error_goal">Please set all the 3 goals!</p>
            </div>

            <div class="goal_container">
                <div class="custom_checkbox">
                    <img class="tick_done" src="./images/completed.svg" alt="completed">
                </div>
                <input id="first" type="text" class="input_todo" placeholder="Add new goal... ">
            </div>
            <div class="goal_container">
                <div class="custom_checkbox">
                    <img class="tick_done" src="./images/completed.svg" alt="completed">
                </div>
                <input id="second" type="text" class="input_todo" placeholder="Add new goal... ">
            </div>
            <div class="goal_container">
                <div class="custom_checkbox">
                    <img class="tick_done" src="./images/completed.svg" alt="completed">
                </div>
                <input id="third" type="text" class="input_todo" placeholder="Add new goal... ">
            </div>
            <p class="bottom_qoute">“Move one step ahead, today!”</p>
            <p class="creator_text">Made with ❤️ by Aman</p>
        </div>

    </main>

    <script src="./index.js"></script>
</body>

</html>
